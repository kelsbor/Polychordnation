<!DOCTYPE html>
<html>
    <head>
        <meta lang="pt-br">
        <link rel='css' href="styles.css">
        <meta title="Polychordination">
    </head>
    <body>
        <header>
            <h1>Hello! </h1>
        </header>
        
        <h2>
            Make beautiful polychords...
        </h2>
        
        <select id="keys">
            <!-- Keys... -->
            <option value="C">C</option>
            <option value="C#">C#/Db</option>
            <option value="D">D</option>
            <option value="D#">D#/Eb</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="F#">F#/Gb</option>
            <option value="G">G</option>
            <option value="G#">G#/Ab</option>
            <option value="A">A</option>
            <option value="A">A#/Bb</option>
            <option value="B">B</option>
          </select>
          
          
          <select id="upper">
            <option value="I">I</option>
            <option value="bII">bII</option>
            <option value="II">II</option>
            <option value="bIII">bIII</option>
            <option value="III">III</option>
            <option value="IV">IV</option>
            <option value="bV">bV</option>
            <option value="V">V</option>
            <option value="bVI">bVI</option>
            <option value="VI">VI</option>
            <option value="bVII">bVII</option>
            <option value="VII">VII</option>
          </select>
          <select id="typeUpper">
            <option value="major">Major</option>
            <option value="minor">Minor</option>
            <option value="major7">Major7</option>
            <option value="minor7">Minor7</option>
          </select>

          <select id="base">
            <option value="I">I</option>
            <option value="bII">bII</option>
            <option value="II">II</option>
            <option value="bIII">bIII</option>
            <option value="III">III</option>
            <option value="IV">IV</option>
            <option value="bV">bV</option>
            <option value="V">V</option>
            <option value="bVI">bVI</option>
            <option value="VI">VI</option>
            <option value="bVII">bVII</option>
            <option value="VII">VII</option>
          </select>
          <select id="typeBase">
            <option value="major">Major</option>
            <option value="minor">Minor</option>
            <option value="major7">Major7</option>
            <option value="minor7">Minor7</option>
          </select>
          
          <button onclick='generateChord()''>Generate Polychord</button>
          <br>
          <br>
          <svg width="560" height="120" xmlns="http://www.w3.org/2000/svg">
            <!-- White keys -->
            <rect id="C" x="0" y="0" width="40" height="120" fill="white" stroke="black" />
            <rect id="D" x="40" y="0" width="40" height="120" fill="white" stroke="black" />
            <rect id="E" x="80" y="0" width="40" height="120" fill="white" stroke="black" />
            <rect id="F" x="120" y="0" width="40" height="120" fill="white" stroke="black" />

            <rect id="B" x="240" y="0" width="40" height="120" fill="white" stroke="black" />
          
            <!-- Black keys -->
            <rect id="C#" x="25" y="0" width="30" height="80" fill="black" />
            <rect id="D#" x="65" y="0" width="30" height="80" fill="black" />

            <rect id="B2" x="520" y="0" width="40" height="120" fill="white" stroke="black" />
          
            <!-- Black keys 2 -->
            <rect id="C#2" x="305" y="0" width="30" height="80" fill="black" />
